<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>个人主页</title>
  <meta name="viewport" content="width=384, initial-scale=1.0">
  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 384px;
      height: 6009px;
    }
    body {
      width: 384px;
      height: 6009px;
      min-height: 6009px;
      /* 渐变背景：从#3951A2顶端到底部#000000 */
      background: linear-gradient(to bottom, #3951A2 0%, #000000 100%);
      color: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
      box-sizing: border-box;
    }
    header {
      padding-top: 40px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    section {
      margin: 40px 20px 0 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(57,81,162,0.15);
    }
    footer {
      padding: 40px 0 20px 0;
      text-align: center;
      font-size: 1em;
      opacity: 0.6;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    欢迎来到我的个人主页
  </header>
  <section>
    <h2>关于我</h2>
    <p>
      这里可以填写你的个人简介、兴趣爱好、技能等内容。
      你可以介绍自己、分享自己的成长经历、或者上传一张个人照片。
    </p>
  </section>
  <section>
    <h2>作品展示</h2>
    <p>
      你可以在这里展示你的项目或作品，比如你的AI项目、设计、摄影等。
    </p>
  </section>
  <section>
    <h2>联系方式</h2>
    <p>
      如果你愿意公开联系方式，可以放邮箱、Github、微信、微博等链接。
    </p>
  </section>
  <footer>
    版权所有 &copy; 2025 by 你的名字
  </footer>
</body>
</html>
