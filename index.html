<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Canva作品展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      box-sizing: border-box;
      overflow: hidden;
    }
    .canva-embed-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    .canva-embed-container iframe {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
      background: #000;
      display: block;
    }
    .canva-link {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 1em;
      text-decoration: none;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div class="canva-embed-container">
    <iframe loading="lazy" src="https://www.canva.com/design/DAG3rccS44w/FBDRr5y7lXz4gO9LwEwHow/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
    <a class="canva-link" href="https://www.canva.com/design/DAG3rccS44w/FBDRr5y7lXz4gO9LwEwHow/view?utm_content=DAG3rccS44w&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">首页 by Xiaoyu Zoe Shan</a>
  </div>
</body>
</html>
